syntax ="proto3";

option java_multiple_files = true;
option java_package = "org.amaytechnosystems";
option java_outer_classname = "Enums";


package com.proto.enum;

enum TicketOperation {
  ENTRY=0;
  EXIT=1;
}

enum ShiftStatus {
  ACTIVE=0;
  PAUSED=1;
 COMPLETED=3;
}

enum AdjustmentType {
  ENTRY_TIME=0;
  EXIT_TIME=1;
  DESTINATION=2;
}

enum adjustmentArea {
  Paid=0;
  Unpaid=1;
}
